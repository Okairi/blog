<div class="loading" *ngIf="isLoading">...Cargando</div>

<div class="blog-detail-container" *ngIf="!isLoading && blog">
  <h1>{{ blog.title }}</h1>
  <p class="blog-content">{{ blog.content }}</p>

  <hr />

  <div class="comments-section">
    <h3>Comentarios</h3>

    <div class="comment-box">
      <textarea
        [(ngModel)]="newComment"
        placeholder="Escribe tu comentario..."
      ></textarea>
      <button (click)="addComment()">Enviar</button>
    </div>

    <!-- Lista de comentarios -->
    <article class="list-coments">
      <div *ngIf="comments.length > 0; else noComments">
        <div class="comment" *ngFor="let comment of comments">
          <p>
            <b>{{ comment.author_name }}</b
            >: {{ comment.content }}
          </p>
        </div>
      </div>
      <ng-template #noComments class="optional">
        <b>Todav√≠a no hay comentarios, se el primero en responder!!</b>
      </ng-template>
    </article>
  </div>
</div>
