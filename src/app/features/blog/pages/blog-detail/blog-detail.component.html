<div *ngIf="blog">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content }}</p>
  <p><b>Autor:</b> {{ blog.author_name || "Desconocido" }}</p>

  <hr />
  <h3>Comentarios</h3>

  <div *ngIf="comments.length; else noComments">
    <div *ngFor="let comment of comments">
      <p>
        <b>{{ comment.author_name }}:</b> {{ comment.content }}
      </p>
    </div>
  </div>

  <ng-template #noComments>
    <p>No hay comentarios a√∫n.</p>
  </ng-template>

  <hr />
  <textarea
    [(ngModel)]="newComment"
    placeholder="Escribe un comentario..."
  ></textarea>
  <button (click)="addComment()">Comentar</button>
</div>
